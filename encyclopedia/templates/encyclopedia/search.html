{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    {% if not results %}
        <h1>Sorry, No results :(</h1>
    {% else %}
        <h1>Results</h1>
        <div>
            <ol>
                {% for result in results %}
                    <li><a href="{% url 'entry_page' result %}">{{ result }}</a></li>
                {% endfor %}
            </ol>
        </div>
    {% endif %}
{% endblock %}
