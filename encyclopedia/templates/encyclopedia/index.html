{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry_title in entries %}
            <li><a href="{% url 'entry_page' entry_title %}">{{ entry_title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
